<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Farmland Bakery (M) Sdn. Bhd.</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
        <h1 class="title">Farmland Bakery (M) Sdn. Bhd.</h1>
        <p class="subtitle">Production Management System</p>
        <div class="image-wrapper">
            <img src="/static/img/corner.png" alt="Corner Image">
        </div>
    </div>
    <div class="right-side">
      <div class="login-title">
        <h1 class="title-bold">Hello Again!</h1>
        <p class="subtitle-thin">Welcome Back</p>
    </div>
        <form class="login-form" method="post" action="{% url 'login' %}">
          {% csrf_token %}
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" autocomplete=off required class="with-icon person-icon">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" autocomplete=off required class="with-icon lock-icon">
            </div>
            {% if messages %}
            {% for message in messages %}
              <div class="error">{{ message }}</div>
            {% endfor %}
          {% endif %}
            <button type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
