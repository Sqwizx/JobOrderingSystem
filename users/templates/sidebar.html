<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
{% load static %}
<div class="sidebar">
    <div class="logo-details">
      <img src="{% static 'img/FLlogo.png' %}" alt="Farmland Logo">
        <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="#">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Job Order</span>
        </a>
         <span class="tooltip">Job Order</span>
      </li>
      <li>
       <a href="#">
         <i class='bx bx-user' ></i>
         <span class="links_name">Recipe</span>
       </a>
       <span class="tooltip">Recipe</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-chat' ></i>
         <span class="links_name">Archive</span>
       </a>
       <span class="tooltip">Archive</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-pie-chart-alt-2' ></i>
         <span class="links_name">Notification</span>
       </a>
       <span class="tooltip">Notification</span>
     </li>
     <li class="profile">
         <div class="profile-details">
           <img src="{% static 'img/defaultpp.jpg' %}" alt="profileImg">
           <div class="name_job">
             <div class="name">Name Place</div>
             <div class="job">Position Place</div>
           </div>
         </div>
         <a href="{% url 'logout' %}"" id="logout_btn">
         <i class='bx bx-log-out' id="log_out"></i>
        </a>
     </li>
    </ul>
  </div>
</body>
</html>
